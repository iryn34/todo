<h1>{{ list.title }}</h1>
{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li><a href="{% url 'tasks:show' task.id %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

<form action="{% url 'lists:show' list.id%}" method="post">
  {% csrf_token %}
  <input type="text" name="method" value="DELETE" style="display: none">
  <input type="submit" value="Delete">
</form>

<form action="{% url 'lists:edit' list.id%}">
  {% csrf_token %}
  <input type="submit" value="Update">
</form>

<form action="{% url 'tasks:new' %}">
  {% csrf_token %}
  <input type="text" name="list_id" value="{{ list.id }}" style="display: none">
  <input type="submit" value="Add a new task">
</form>
