{% if assignee_id %}
    <h1>Contact with assignee_id: {{ assignee_id }} does not exist</h1>
{% else %}
    <h1>Add a new task</h1>
{% endif %}

<!-- {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %} -->

<form action="{% url 'tasks:index' %}" method="post">
  {% csrf_token %}
  <input type="text" id="list_id" name="list_id" value="{{ list_id }}" style="display: none">
  <label for="title">Title</label>
  <input type="text" id="title" name="title" value="{{ title }}">
  <label for="description">Description</label>
  <input type="text" id="description" name="description" value="{{ description }}">
  <label for="assignee_id">Assignee_id</label>
  <input type="text" id="assignee_id" name="assignee_id">
  <label for="status">Status</label>
  <input type="text" id="status" name="status" value="{{ status }}">
  <input type="submit" value="Add" />
</form>
